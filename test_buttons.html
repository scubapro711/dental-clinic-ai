<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
    <h1 class="text-2xl mb-4">Button Test</h1>
    
    <button onclick="testFunction()" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">
        Test Button
    </button>
    
    <button onclick="alert('Button 2 works!')" class="bg-green-500 text-white px-4 py-2 rounded mr-2">
        Alert Button
    </button>
    
    <div id="result" class="mt-4 p-4 border"></div>
    
    <script>
        function testFunction() {
            document.getElementById('result').innerHTML = 'Button clicked! JavaScript is working.';
            console.log('Test function called');
        }
        
        console.log('JavaScript loaded successfully');
    </script>
</body>
</html>
