[tool:pytest]
# Pytest Configuration for AI Dental Clinic System
# קובץ הגדרות בדיקות למערכת ניהול מרפאת שיניים AI

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --durations=10

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    e2e: End-to-end tests for complete workflows
    slow: Tests that take more than 5 seconds
    redis: Tests that require Redis connection
    mysql: Tests that require MySQL connection
    ai: Tests that require AI/OpenAI integration
    webhook: Tests for webhook functionality
    queue: Tests for queue processing
    docker: Tests that require Docker containers

# Test environment
env =
    TESTING = true
    REDIS_URL = redis://localhost:6379/1
    DATABASE_URL = mysql://root:test_password@localhost:3306/dental_clinic_test
    OPENAI_API_KEY = test-key-for-testing
    LOG_LEVEL = WARNING

# Async test support
asyncio_mode = auto

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:redis.*
    ignore::UserWarning:mysql.*

# Minimum version
minversion = 7.0
